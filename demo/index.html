<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>react-relative-portal examples</title>
    <style>
      body {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        color: #333;
        font-family: Helvetica Neue, Helvetica, Segoe UI, Arial, freesans,
          sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        font-size: 16px;
        line-height: 1.6;
        word-wrap: break-word;
      }
      a {
        color: #4078c0;
        text-decoration: none;
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
      }
      a:active,
      a:hover {
        text-decoration: underline;
        outline-width: 0;
      }
      h1 {
        font-size: 36px;
      }
      h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      header {
        margin-bottom: 50px;
      }
      .container {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="https://github.com/sunify/react-relative-portal"
            >react-relative-portal</a
          >
          examples
        </h1>
      </header>
      <div id="app"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
